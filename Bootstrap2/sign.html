<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
        <div class="col-6 col-md-4 mx-auto mt-5 pt-5">
            <a class="navbar-brand fw-bolder " ><img src="assets/images/logo.png" height="70" width="70">Megaheartz</a>
            <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Send</button><a href="index.html"><button type="button" class="btn mt-3">Home</button></a>
            </form>
        </div>
    </div>


    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
